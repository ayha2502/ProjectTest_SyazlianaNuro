        body {
            padding-top: 56px;
            /* Adjust this value according to your header height */
        }

        .fixed-top {
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        .transparent-bg {
            background-color: rgba(255, 255, 255, 0.9);
            /* Adjust the transparency here */
        }

        .navbar-brand.active {
            font-weight: bold;
            color: #ff6347;
            /* Adjust the active state color */
        }

        .parallax-banner {
            position: relative;
            overflow: hidden;
            height: 500px;
            /* Set the desired height of your banner */
        }

        .parallax-image {
            width: 100%;
            height: auto;
            transform: rotate(-2deg);
        }

        .parallax-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .parallax-content h2 {
            font-size: 3rem;
        }

        .parallax-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Adjust the overlay color and transparency */
        }

        .banner-container {
            position: relative;
            overflow: hidden;
            height: 600px;
            /* Adjust the height of the banner */
        }

        .banner-image {
            width: 100%;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
        }

        /* Parallax effect */
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .card {
            margin-bottom: 20px;
        }

        .card img {
            width: 100%;
            height: 200px;
            /* Adjust the height of the thumbnail */
            object-fit: cover;
        }

        .card-title {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
            -webkit-line-clamp: 3;
            text-overflow: ellipsis;
        }
    </style>

        document.addEventListener("DOMContentLoaded", function () {
            var parallaxElements = document.querySelectorAll('.parallax');

            window.addEventListener('scroll', function () {
                parallaxElements.forEach(function (element) {
                    var scrolled = window.scrollY;
                    var rate = element.dataset.rate || 0.5;
                    element.style.transform = 'translate3d(0, ' + (scrolled * rate) + 'px, 0)';
                });
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            // Mock data (replace this with your actual data)
            var data = [
                { title: "Title 1", image: "batik.png" },
                { title: "Title 2", image: "rabiul.png" },
                { title: "Title 3", image: "batik.png" },
                { title: "Title 4", image: "rabiul.png" },
                { title: "Title 5", image: "batik.png" },
                { title: "Title 6", image: "rabiul.png" },
                { title: "Title 7", image: "batik.png" },
                { title: "Title 8", image: "rabiul.png" },
                { title: "Title 9", image: "batik.png" },
                { title: "Title 10", image: "rabiul.png" },
                { title: "Title 11", image: "batik.png" },
                { title: "Title 12", image: "rabiul.png" },
                // Add more items as needed
            ];

            var cardContainer = document.getElementById('cardContainer');
            var sortSelect = document.getElementById('sortSelect');
            var perPageSelect = document.getElementById('perPageSelect');

            function renderCards() {
                cardContainer.innerHTML = '';
                var sortedData = sortData(data, sortSelect.value);
                var perPage = parseInt(perPageSelect.value, 10);
                var totalPages = Math.ceil(sortedData.length / perPage);

                for (var i = 0; i < totalPages; i++) {
                    var start = i * perPage;
                    var end = start + perPage;
                    var pageData = sortedData.slice(start, end);

                    pageData.forEach(function (item) {
                        var card = document.createElement('div');
                        card.className = 'col-md-4';
                        card.innerHTML = `
            <div class="card">
              <img src="${item.image}" class="card-img-top" alt="${item.title}">
              <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <!-- Add other card content here -->
              </div>
            </div>
          `;
                        cardContainer.appendChild(card);
                    });
                }
            }

            function sortData(data, sortType) {
                if (sortType === 'newest') {
                    return data.slice().sort((a, b) => new Date(b.date) - new Date(a.date));
                } else if (sortType === 'oldest') {
                    return data.slice().sort((a, b) => new Date(a.date) - new Date(b.date));
                }
            }

            // Initial render
            renderCards();

            // Event listeners for sorting and show-per-page
            sortSelect.addEventListener('change', function () {
                renderCards();
            });

            perPageSelect.addEventListener('change', function () {
                renderCards();
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
                // URL API
                const apiUrl = "https://suitmedia-backend.suitdev.com/api/ideas";

                // Parameter
                const params = new URLSearchParams({
                    'page[number]': 1,
                    'page[size]': 10,
                    'append[]': ['small_image', 'medium_image'],
                    'sort': '-published_at'
                });

                // Fetch data using Fetch API
                fetch(`${apiUrl}?${params.toString()}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Process the retrieved data
                        displayData(data);
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                    });

                // Display data in the HTML
                function displayData(data) {
                    const apiDataElement = document.getElementById('apiData');
                    apiDataElement.innerHTML = JSON.stringify(data, null, 2);
                }
            });
